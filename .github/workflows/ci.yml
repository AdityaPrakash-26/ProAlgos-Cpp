name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash
    working-directory: cpp

jobs:
  unit-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cpp-version: [14, 17, 20]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build unit tests
      run: |
        mkdir build && cd build && cmake ..
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake --config Debug .
        else
          cmake .
        fi
      env:
        CXX_STANDARD: ${{ matrix.cpp-version }}
    - name: Run unit tests
      run: make test
